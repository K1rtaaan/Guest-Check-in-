<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resort Check-In</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f4f4f4;
            margin: 0;
        }
        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 30px;
        }
        .resort-container {
            max-width: 600px;
            margin: 0 auto;
        }
        .resort-link {
            display: block;
            margin: 15px 0;
            padding: 15px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 18px;
            transition: background-color 0.3s;
        }
        .resort-link:hover {
            background-color: #0056b3;
        }
        @media (max-width: 400px) {
            .resort-link {
                font-size: 16px;
                padding: 12px;
            }
            h1 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="resort-container">
        <h1>BULA! Choose Your Resort for Pre-Check-In</h1>
        <a href="https://form.123formbuilder.com/6891419/octopusresort-hotel-check-in-confirmation-form" class="resort-link">Octopus Resort</a>
        <a href="https://form.123formbuilder.com/6892910/pcr-hotel-check-in-confirmation-form" class="resort-link">Paradise Cove Resort</a>
        <a href="https://form.123formbuilder.com/6893400/blbr-hotel-check-in-confirmation-form" class="resort-link">Blue Lagoon Beach Resort</a>
    </div>
</body>

</html>
